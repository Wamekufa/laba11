<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стандартные типы JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Гродненский колледж бизнеса и права</h1>
            <h2>Лабораторная работа №11: Стандартные типы JavaScript</h2>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h3>1. Примитивные типы данных</h3>
            <button id="showPrimitivesBtn">Показать примитивные типы</button>
            <div id="primitivesOutput" class="output"></div>
        </section>

        <section class="card">
            <h3>2. Работа с массивами</h3>
            <div class="input-group">
                <input type="text" id="arrayInput" placeholder="Введите элемент">
                <button id="addToArrayBtn">Добавить</button>
                <button id="removeFromArrayBtn">Удалить последний</button>
            </div>
            <button id="showArrayMethodsBtn">Показать методы массива</button>
            <div id="arrayOutput" class="output"></div>
        </section>

        <section class="card">
            <h3>3. Работа с объектами</h3>
            <div class="input-group">
                <input type="text" id="objKeyInput" placeholder="Ключ">
                <input type="text" id="objValueInput" placeholder="Значение">
                <button id="addToObjectBtn">Добавить свойство</button>
            </div>
            <button id="showObjectBtn">Показать объект</button>
            <div id="objectOutput" class="output"></div>
        </section>

        <section class="card">
            <h3>4. Функции и типы</h3>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Число 1">
                <input type="number" id="num2" placeholder="Число 2">
                <button id="calculateBtn">Вычислить</button>
            </div>
            <div id="functionOutput" class="output"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Частное учреждение образования «Гродненский колледж бизнеса и права»</p>
            <p>Выполнил: [Ваше имя]</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
